        <div class="heading">
            <h3>Contact Form</h3>
        </div>

        <!-- contact form that to be submitted by the user -->
        <form class="contact-form-template row g-3">
            <div class="first-name col-md-4">
                <label for="validationServerFirstName" class="form-label">First name</label>
                <input type="text" class="form-control valid" id="validationServerFirstName" value="" required>
            </div>

            <div class="last-name col-md-4">
                <label for="validationServerlLastName" class="form-label">Last name</label>
                <input type="text" class="form-control valid" id="validationServerlLastName" value="" required>
            </div>

            <div class="username-box col-md-4">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control valid" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                </div>
            </div>
            <div class="user-city col-md-6">
                <label for="validationUserCityName" class="form-label">City</label>
                <input type="text" class="form-control valid" id="validationUserCityName"
                    aria-describedby="validationUserCityNameFeedback" required>
            </div>
            <div class="state-selection col-md-3">
                <label for="validationStateSelection" class="form-label">State</label>
                <select class="form-select valid" id="validationStateSelection"
                    aria-describedby="validationStateSelectionFeedback" required>
                    <option selected value="">Select</option>
                    <option value="Andhra-Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal-Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal-Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya-Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil-Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="uttar-Pradesh">uttar Pradesh</option>
                    <option value="West-Bengal">West Bengal</option>
                </select>

            </div>
            <div class="Pin-Code col-md-3">
                <label for="validationZop" class="form-label">Pin Code</label>
                <input type="text" class="form-control valid" id="validationZop"
                    aria-describedby="validationZopFeedback" required>
            </div>
            <div class="terms-and-conditions col-12">
                <div class="form-check">
                    <input class="form-check-input valid" type="checkbox" value="" id="validCheck3"
                        aria-describedby="validCheck3Feedback" required>
                    <label class="form-check-label" for="validCheck3">
                        Agree to terms and conditions
                    </label>
                    <div id="validCheck3Feedback" class="valid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="submit-button col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
